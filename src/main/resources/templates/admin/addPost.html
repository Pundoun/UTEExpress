<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Add Post Form</title>
    <link rel="stylesheet" th:href="@{/css/homecss.css}">
    <link rel="stylesheet" th:href="@{/css/customerHeader.css}">
</head>
<body>
    <header th:replace="~{admin/fragments/header::header}"></header>
    <div class="container">
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/admin/{id}(id=${id})}" style="color: #FFC400;">Post</a></li>
            <li><a th:href="@{/admin/{id}/voucher(id=${id})}">Voucher</a></li>
            <li><a th:href="@{/admin/{id}/profile(id=${id})}">Account</a></li>
        </ul>
    </div>
    
    
        <div class="content">
            <h1>Create or Update Post</h1>
            <form th:action="@{/admin/{id}/post/save(id=${id})}" method="post">
                <!-- Post Information -->
               <div>
                    <legend>Post Information</legend>
                    <label for="postName">Post Name:</label>
                    <input type="text" id="postName" name="postName" required/><br>
              </div>

                <!-- City Information -->
              <div>
                    <legend>City Information</legend>
                    <label for="cityID">City ID:</label>
                    <select id="cityID" name="cityID" required>
                        <option th:each="city : ${cities}" 
                                th:value="${city.cityID}" 
                                th:text="${city.cityName}">
                        </option>
                    </select><br>
               </div>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    
    <footer th:replace="~{admin/fragments/footer::footer}"></footer> 
</body>
</html>
