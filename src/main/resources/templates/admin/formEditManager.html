<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Form Edit Manager</title>
    <link rel="stylesheet" th:href="@{/css/homecss.css}">
    <link rel="stylesheet" th:href="@{/css/customerHeader.css}">
</head>
<body>
	<header th:replace="~{admin/fragments/header::header}"></header>
	<div class="container">
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/admin/{id}(id=${id})}" style="color: #FFC400;">Post</a></li>
			<li><a th:href="@{/admin/{id}/voucher(id=${id})}">Voucher</a></li>
			<li><a th:href="@{/admin/{id}/profile(id=${id})}">Account</a></li>
        </ul>
    </div>
    <div class="content">
    <h1>Edit Manager</h1>
     <!-- Hiển thị lỗi toàn cục -->
        <div th:if="${errorMessage != null}" class="error-message" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>
    <form th:action="@{/admin/{id}/post/editmanager/{postid}/save(id=${id}, postid=${postid})}"  method="post">

        <!-- Thông tin Manager -->
 
       
            <legend>Manager Information</legend>
            <label for="managerName">Manager Name:</label>
            <input type="text" id="managerName" name="managername" th:value ="${manager.name}" required/><br>
            
            <label for="UserName">Username:</label>
            <input type="text" id="username" name="username" th:value ="${manager.account.username}" required/><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"/><br>

     
        <button type="submit">Save</button>
    </form>
	</div>
	</div>
	<footer th:replace="~{admin/fragments/footer::footer}"></footer>
	
</body>
</html>
