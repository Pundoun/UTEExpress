<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        footer {
            margin-top: auto;
            border-top: 1px solid #ddd;
        }
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-to-login {
            margin-top: 15px;
        }
        .back-to-login a {
            color: #007BFF;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>OTP Verification</h1>
    </header>
    <div class="container">
        <form action="/forgot-verify-otp" method="post">
			<input type="text" name="otpxacthuc" placeholder="Enter OTP" required />
			<input type="hidden" name="email" th:value="${email}" /> <input
				type="hidden" name="otp" th:value="${otp}" />
			<button type="submit">Verify OTP</button>
		</form>
        <div class="back-to-login">
            <p><a href="/login">Back to Login</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
