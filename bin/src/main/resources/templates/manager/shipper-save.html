<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>UTEExpress - Manager</title>
    <link rel="icon" th:href="@{/manager/assets/img/favicon.ico}" type="image/ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/manager/css/bootstrap/bootstrap.min.css}">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/manager/css/manager.css}">

</head>


<body>

<!-- Navigation -->
<nav th:replace="~{manager/fragments/header::nav}"></nav>

<!-- Dashboard -->
<section class="bg-light text-center" id="admin-db" > 
    <form th:action="@{/manager/{id}/add-shipper(id=${manager.managerID})}" method="POST" th:object="${shipper}" enctype="multipart/form-data">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-9 mx-auto">
                    <h1><a class="arrow" th:href="@{/manager/{id}/shippers(id=${manager.managerID})}"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Save Shipper
                    </h1>
                    <br/>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-4 col-sm-offset-4 class-">
                    
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="inputFirstname">Full Name: </label>
                                <input class="form-control" id="inputFirstname" placeholder="Enter fullname"
                                       th:errorclass="is-invalid"
                                       th:field="*{name}" type="text">
                            </div>
                        </div>
                        <!-- thêm picture sau  -->
                        <div class="col">
                            <div class="form-group">
                                <label for="gender">Gender</label>
								<select id="gender" class="form-control" th:field="*{gender}">
								    <option value="1" th:text="'Nam'">Nam</option>
								    <option value="0" th:text="'Nữ'">Nữ</option>
								</select>
                            </div>
                        </div>
                      </div>
                      <div class="row">
	                        <div class="col">
	                            <div class="form-group">
	                                <label for="address">Address</label>
									<input class="form-control" id="address" placeholder="Enter address"
	                                       th:errorclass="is-invalid"
	                                       th:field="*{address}" type="text">
	                            </div>
	                        </div>
	                        <div class="col">
	                            <div class="form-group">
	                                <label for="phone">Phone</label>
									<input class="form-control" id="phone" placeholder="Enter phonenumber"
	                                       th:errorclass="is-invalid"
	                                       th:field="*{phone}" type="text">
	                            </div>
	                        </div>
                        </div>
                        <div class="row">
	                        <div class="col">
	                            <div class="form-group">
	                                <label for="city">City</label>
									<input class="form-control" id="city" name="city"
                               				th:value="${manager.post.city.cityName}" type="text" readonly>
	
	                            </div>
	                        </div>
	                        <div class="col">
							    <div class="form-group">
							        <label for="status">Status</label>
							        <input class="form-control" id="status"
							               th:errorclass="is-invalid"
							               th:field="*{statusShipper}" required>
							    </div>
							</div>
                        
                    </div>
                    <div class="row">
                    	<div class="col">
	                    <div class="form-group">
	                        <label for="inputUsername">Username</label>
	                        <input class="form-control" id="inputUsername" placeholder="Enter username"
	                       
	                               name="username" type="text">
	                    </div>
	                    </div>
	                    <!-- Gen pass tự động -->
	                    <div class="col">
	                    <div class="form-group">
	                        <label for="pass">Password</label>
	                        <input class="form-control" id="pass" placeholder="Enter pass" th:errorclass="is-invalid"
	                               th:field="*{password}" type="password">
	                    </div>
	                    </div>
                    </div>
                    <div class="form-group">
                        <label for="post">Office</label>
                        <input class="form-control" id="post"
                               th:value="${manager.post.postName}" type="text" readonly>
                    </div>
                    
                    <div class="col">
					    <div class="form-group">
					        <label for="status">Role</label>
					        <select class="form-control" id="status" name="roleid" required>
					            <option value="4">Direct Delivery</option>
					            <option value="5">Pickup from Customer</option>
					            <option value="6">Pickup from Post Office</option>
					            <option value="7">Transfer Between Post Offices</option>
					        </select>
					    </div>
					</div>

                    <button class="btn btn-lg btn-primary btn-block signup_btn" type="submit">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </form>
</section>

<!-- Footer -->
<footer th:replace="~{manager/fragments/footer::footer}"></footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/manager/jquery/jquery.min.js}"></script>
<script th:src="@{/manager/js/bootstrap/bootstrap.bundle.min.js}"></script>

</body>

</html>
