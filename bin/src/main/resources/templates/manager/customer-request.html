<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>UTEExpress - Manager</title>
    <link rel="icon" th:href="@{/manager/assets/img/favicon.ico}" type="image/ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/manager/css/bootstrap/bootstrap.min.css}">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/manager/css/manager.css}">
    

</head>

<body>

<!-- Navigation -->
<nav th:replace="~{manager/fragments/header::nav}"></nav>

<!-- Dashboard -->
<section class="bg-light text-center" id="admin-db">
   
    <!-- Main Dashboard -->
    <div id="db-header" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-9 mx-auto">
                <h1><a class="arrow" th:href="@{/manager/{id}(id=${manager.managerID})}"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unregistered Customers</h1>
            </div>
        </div>
    </div>
    <!-- Packets Table -->
    <section class="bg-light text-center" id="data-table">
        <div class="container">
            <div class="row">
                <div class="mx-auto table-responsive">
                    <table class="table">
                        <thead>
                        <th scope="col">Username</th>
                        <th scope="col">Password</th>
                        <th scope="col">City</th>
                        <th scope="col">Active</th>
                        <th scope="col">Update</th>
                        <th scope="col">Reject</th>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${requestCustomers}">
                            <td th:text="${customer.account.username}"></td>
                         	<td th:text="${customer.password}"></td>
                            <td th:text="${customer.city}"></td>
                            
                            <td style="color: red !important; font-weight: bold;"
    							th:text="(${customer.isActive} == 0) ? 'InActive' : 'Active'"></td>
                            <td>
                                <a class="btn btn-primary"
                                   th:href="@{/manager/{id}/active-customer(id=${manager.managerID}, username=${customer.account.username})}">Active</a>
                            </td>
                            <td>
                                <a class="btn btn-primary"
                                   th:href="@{/manager/{id}/delete-request(id=${manager.managerID}, username=${customer.account.username})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</section>


<!-- Footer -->
<footer th:replace="~{manager/fragments/footer::footer}"></footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/manager/jquery/jquery.min.js}"></script>
<script th:src="@{/manager/js/bootstrap/bootstrap.bundle.min.js}"></script>

</body>

</html>
